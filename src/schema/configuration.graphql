"""
Get the system wide configuration information. Some elements of the API require
some knowledge of this configuration data. The purpose of this is to try and
keep the actual API responses as light as possible. It is recommended you cache
this data within your application and check for updates every few days.
"""
type Configuration {
  images: ImagesConfig!
  changeKeys: [String]
}

